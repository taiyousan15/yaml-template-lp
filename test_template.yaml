type: "Frame"
layout_mode: "VERTICAL"
background_color: "#1a1a2e"
padding:
  top: 40
  right: 40
  bottom: 40
  left: 40
spacing: 20
corner_radius: 10

children:
  - type: "Text"
    content: "{{headline}}"
    font:
      family: "Noto Sans JP"
      weight: "Bold"
      size: 32
    fills:
      - type: "SOLID"
        color: "#FFFFFF"

  - type: "Text"
    content: "{{description}}"
    font:
      family: "Noto Sans JP"
      weight: "Regular"
      size: 16
    fills:
      - type: "SOLID"
        color: "#CCCCCC"

  - type: "Frame"
    layout_mode: "HORIZONTAL"
    background_color: "#F59E0B"
    padding:
      top: 12
      right: 24
      bottom: 12
      left: 24
    corner_radius: 6
    children:
      - type: "Text"
        content: "{{cta_text}}"
        font:
          family: "Noto Sans JP"
          weight: "Medium"
          size: 18
        fills:
          - type: "SOLID"
            color: "#FFFFFF"
